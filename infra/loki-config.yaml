auth_enabled: false

server:
  http_listen_port: 3100

ingester:
  wal:
    enabled: true
    dir: /loki/wal
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 3m
  chunk_retain_period: 1m

storage_config:
  tsdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/tsdb-cache
  filesystem:
    directory: /loki/chunks

schema_config:
  configs:
    - from: 2025-01-01
      store: tsdb           # <— importante para structured metadata / OTLP
      object_store: filesystem
      schema: v13           # <— versión de schema moderna
      index:
        prefix: index_
        period: 24h

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  # Permite structured metadata y OTLP nativo
  allow_structured_metadata: true
