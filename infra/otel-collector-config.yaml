receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "otel-collector:4317"
      http:
        include_metadata: true
        endpoint: "otel-collector:4318"
        cors:
          allowed_origins:
            - http://*
            - https://*

processors:

extensions:
  health_check: {}

exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  otlphttp/logs:
    endpoint: "loki:3100/otlp"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      exporters: [otlphttp/logs]